<ion-content padding>

      <ion-option value="Business">Business</ion-option>

      <ion-option value="Humanities">Humanities</ion-option>

      <ion-option value="Medicine">Medicine</ion-option>

  </ion-item>
</ion-list>

  <ion-list no-border>

      Geographic
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Suburban
      </ion-label>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Rural

    </ion-item>

  </ion-list>


  <ion-list no-border>

      Region
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Central
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        South East
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

  <ion-list no-border>

      Rank
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>

  <ion-list no-border>

      Population
    </ion-list-header>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
