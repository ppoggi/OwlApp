<ion-header no-border>
  <ion-navbar hideBackButton="false">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of departments">
      <ion-col col-12>
        <button ion-button full>{{item}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5>
        <button ion-button round outline (click)="closeDepartments()">Close</button>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
