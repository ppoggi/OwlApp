<ion-header>
  <ion-navbar>
    <ion-title>owl</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="card-background-page">
    <ion-card  *ngFor="let item of universities"  (click)='itemSelected(item)' [hidden]='item.visible == "no"'>
      <img src={{item.img}}/>
      <div class="card-title">{{item.name}}</div>
      <div class="card-subtitle">{{item.city}}, {{item.state}}</div>
    </ion-card>
</ion-content>
