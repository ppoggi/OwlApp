<ion-header>
  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let item of universities"  (click)='itemSelected(item)' [hidden]='item.saved == "no"'>
    <ion-thumbnail item-left>
      <img src="{{item.img}}">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.city}}, {{item.state}}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>

</ion-list>
</ion-content>
