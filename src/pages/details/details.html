  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <ion-item >
            <ion-grid >
              <ion-row>
                <ion-col col-5 text-left class="icon-buttons">
                  <ion-icon name="ios-thumbs-down-outline" color="danger" item-left ></ion-icon>
                </ion-col>
                <ion-col col-2 text-center>
                  <ion-thumbnail >
                    <img class="logo" src="{{item.icon}}">
                  </ion-thumbnail></ion-col>
                <ion-col col-5 text-right class="icon-buttons">
                  <ion-icon name="heart" color="primary" item-right [hidden]="item.saved == 'no'" (click)="removeFavorite()"></ion-icon>
                  <ion-icon name="ios-heart-outline" color="primary" item-right [hidden]="item.saved == 'yes'" (click)="addFavorite()" ></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <!-- Begin List -->
        <ion-list inset text-capitalize>
          <ion-item text-capitalize>
            <h2 text-center>{{item.city}}</h2>
            <p text-center>{{item.state}}</p>
          </ion-item>
          <ion-item >
            <ion-grid >
              <ion-row>
                <ion-col col-4 text-left>Rank: {{item.rank}}</ion-col>
                <ion-col col-4 text-center></ion-col>
                <ion-col col-4 text-right>{{item.region}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-grid >
              <ion-row>
                <ion-col col-4 text-left>{{item.population}}</ion-col>
                <ion-col col-4 text-center></ion-col>
                <ion-col col-4 text-right>{{item.geo}}</ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <button ion-item (click)="toDepartments(item.colleges,'departments')">
            <ion-grid >
              <ion-row>
                <ion-col col-12 text-right>Departments</ion-col>
              </ion-row>
            </ion-grid>
          </button>
          <button ion-item>
            <ion-grid >
              <ion-row>
                <ion-col col-12 text-right>Professors</ion-col>
              </ion-row>
            </ion-grid>
          </button>
          <button ion-item>
            <ion-grid >
              <ion-row>
                <ion-col col-12 text-right>Labs</ion-col>
              </ion-row>
            </ion-grid>
          </button>
          <!-- end list -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
